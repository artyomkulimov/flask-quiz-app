{% extends 'base.html' %} {% block content %}
<div class="home-div">
	<img
		src="{{ url_for('static', filename='images/home.png') }}"
		class="home-img"
	/>
	<div class="info-div">
		{% if g.user %}
		<h1>Welcome {{ g.user.username.capitalize() }},</h1>
		{% else %}
		<h1>Sign In, Guest</h1>
		{% endif %}
		<h4>Explore the Test Preparation exclusively made for you!</h4>
		<button>
			<a
				href="{{ url_for('question', id=1)}}"
				,
				class="button-40"
				,
				role="button"
				>Take the test</a
			>
		</button>
	</div>
</div>
{% endblock %}
